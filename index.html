<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Range</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="topNav">
                <div class="topNavLeft">
                    <img src="image/dropdown.png" alt="dropdown menu"
                    width="18px" height="16px">
                    <img src="image/wiki-logo.png" alt="logo of wikipedia"
                    width="170" height="28.9">
                </div>

                <div class="topNavCenter">
                    <input type="text" placeholder="Search Wikipedia">
                    <button class="topNavButton" type="submit">Search</button>
                </div>

                <div class="topNavRight">
                    <span>Create Account</span>
                    <span>Log in</span>
                    <img src="image/three-dot.jpeg" alt="dropdown"
                    width="32px" height="32px">
                </div>
            </div>

            
        </div>
    </body>
